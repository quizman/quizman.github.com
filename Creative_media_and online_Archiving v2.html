function nextQuestion(form)

//set the total number of questions equal to quizend

{   var quizEnd = eval(15 * 1);

document.getElementById("r").style.display="none";


    if(form.questNo.value == quizEnd) {

       form.question.value = "";

       form.choiceA.value = "";

       form.choiceB.value = "";

       form.choiceC.value = "";

       form.choiceD.value = "";

       form.yourChoice.value = "";
       
       form.results.value = "End of Quiz.  Your final results are listed below.";
       
       document.getElementById("submitButton").style.display="none";
       
       form.questNo.value = "";
       				
        } else { document.getElementById("reset").style.display="inline"; 

    if(form.questNo.value == "") {form.questNo.value = 2} else {
    
       form.questNo.value = eval(form.questNo.value) + 1;

    }


    form.question.value = questions[form.questNo.value];

    form.choiceA.value = answerA[form.questNo.value];

    form.choiceB.value = answerB[form.questNo.value];

    form.choiceC.value = answerC[form.questNo.value];

    form.choiceD.value = answerD[form.questNo.value];

    form.yourChoice.value = "";

    form.results.value = "";

    if(form.myScore.value == "") {form.myScore.value = 0; } else {
                                                  form.myScore.value = form.myScore.value; }

   }

}

   function checkAnswer(form) {
      
      var myScore = 0;
      var curve = 0;

	document.getElementById("submitButton").style.display="none"; 
	document.getElementById("r").style.display="inline";

      if(form.results.value != "") {form.results.value = "Sorry, we can only take your first answer.  In order to retry this question you will have to start the quiz over.  Click on ''Next Question'' to continue."; }

      else if(form.yourChoice.value == rightAns[form.questNo.value]) {
      form.myScore.value = eval(form.myScore.value) + eval(1);
      form.results.value = "Congratulations!  You are correct. That brings your cumulative score to " + form.myScore.value + " out of a possible " + form.questNo.value + ".  Click on ''Next Question'' to continue."; } else {
      
      form.results.value = "Sorry, you are incorrect. The correct answer is " + reference[form.questNo.value] + " This brings your cumulative score to " + form.myScore.value + " out of a possible " + form.questNo.value + ".  Click on ''Next Question'' to continue." }

   
   curve = form.myScore.value / form.questNo.value;

   form.percent.value = parseInt(curve * 100,10);
   
   if(curve > .90) {form.grade.value = "A"; } else if(curve > .80) {form.grade.value = "B"; } else if(curve > .70) {form.grade.value = "C"; } else if(curve > .60) {form.grade.value = "D"; } else {form.grade.value = "F"; }
    }

function yourAnswer(form) {

	document.getElementById("submitButton").style.display="inline"; 
	document.getElementById("r").style.display="none";
}

function clearForm(form)

{

    
    form.questNo.value = "";
    form.question.value = "";
    form.choiceA.value = "";
    form.choiceB.value = "";
    form.choiceC.value = "";
    form.choiceD.value = "";
    form.yourChoice.value = "";
    form.results.value = "";
    form.myScore.value = "";
    form.percent.value = "";
    form.grade.value = "";
    document.getElementById("begin").style.display="inline";
    document.getElementById("s").style.display="none";
	document.getElementById("t").style.display="none";
	
}

function chooseA()
{
document.quiz.yourChoice.value = "a";
}		

function chooseB(){

document.quiz.yourChoice.value = "b";

}
function chooseC(){

document.quiz.yourChoice.value = "c";

}
function chooseD(){
document.quiz.yourChoice.value = "d";
}

function show() { 
				document.getElementById("a").style.display="inline";
				document.getElementById("b").style.display="inline";
				document.getElementById("c").style.display="inline";
				document.getElementById("d").style.display="inline";
				document.getElementById("s").style.display="inline";
				document.getElementById("t").style.display="inline"
				
				 
}

function hide() { 
				document.getElementById("a").style.display="none";
				document.getElementById("b").style.display="none";
				document.getElementById("c").style.display="none";
				document.getElementById("d").style.display="none";
				document.getElementById("r").style.display="none";
}

function hide3() { 

document.getElementById("begin").style.display="none"; 
document.getElementById("reset").style.display="inline";
}

function firstQuest(form) {

if(form.questNo.value == "") {form.questNo.value = 1} else {
    
       form.questNo.value = eval(form.questNo.value) + 1;

    }
	form.question.value = questions[form.questNo.value];

    form.choiceA.value = answerA[form.questNo.value];

    form.choiceB.value = answerB[form.questNo.value];

    form.choiceC.value = answerC[form.questNo.value];

    form.choiceD.value = answerD[form.questNo.value];

    form.yourChoice.value = "";

    form.results.value = "";
    
    form.myScore.value = 0;
}

function hide2() { 
					document.getElementById("reset").style.display="none";
					document.getElementById("submitButton").style.display="none";
}

	
	</script>

<body onLoad="init()" >

	<div id="outerbody">
				
	
				<div id="innerbody"> <!--Quiz will be in here--> 
				<form name="quiz" method="POST">
  <div align="left"><table BORDER="0" id="s">
   
    <tr>
      <!--<td><b>Question:</b></td>--> <td ALIGN="LEFT"><input TYPE="TEXT" NAME="questNo" SIZE="4" readonly></td><div width="50px" align="center"></div>
      <td><center><p><textarea cols="40" name="question" rows="2" style="white-space:pre-wrap" readonly class="textarea"></textarea><!--<input type="text" size="80" ROWS="2" name="question"
      </input>--></td>
    </tr>
    <tr>
      <td ALIGN="RIGHT"></td>
      <td><div align="center"><ul>
				<li>a)
						<input TYPE="button" onclick="chooseA(); yourAnswer(this.form);" Name="choiceA" size="75" id="a"/></li>
				<li>b)
						<input TYPE="button" onclick="chooseB(); yourAnswer(this.form);" NAME="choiceB" SIZE="75" id="b"/></li>
				<li>c)
						<input TYPE="Button" onclick="chooseC(); yourAnswer(this.form);" NAME="choiceC" SIZE="75" id="c"/></li>
				<li>d)
						<input TYPE="button" onclick="chooseD(); yourAnswer(this.form);" NAME="choiceD" SIZE="75" id="d"/><li>
					</ul></td>
    </tr>
</table>

   
<table border="0" id="t">
	<tr>
      <td ALIGN="RIGHT">Your choice: <input id="yourChoice" TYPE="TEXT" NAME="yourChoice" SIZE="4" readonly /></td>

    
      <td COLSPAN="2"><div align="center"> 
      <!--<input TYPE="button" VALUE="Check Current Answer" onClick="checkAnswer(this.form)"/>
      <input TYPE="button" id="r" VALUE="Next Question" onClick="nextQuestion(this.form); show();"/> 
      <input TYPE="reset" VALUE="Start Over" onClick="clearForm(this.form); hide()"/>-->
      <button class="btn pilla" type="button" id="submitButton" onClick="checkAnswer(this.form)"><span><span>Submit Answer</span></span></button>
      <button class="btn pillb" type="button" id="r" onClick="nextQuestion(this.form); show();"><span><span>Next Question</span></span></button>
      
      <button class="btn pillc" type="reset" id="reset" onClick="clearForm(this.form); hide(); hide2()"><span><span>Start Over</span></span></button>
      
      
      </td>
    </tr>
    <tr>
      <td ALIGN="LEFT">Results:</td>
      <td><div align="LEFT"><p><textarea COLS="75" ROWS="3" name="results" readonly class="textarea2"
      wrap="virtual"></textarea></td>
    </tr>
    <tr>
      <td ALIGN="RIGHT"></td>
      <td>Points: <input  readonly TYPE="TEXT" NAME="myScore" SIZE="4">&nbsp;&nbsp;<b>Percentage: </b><input readonly
      TYPE="TEXT" NAME="percent" SIZE="6">&nbsp;&nbsp;<b>Letter Grade: </b><input readonly TYPE="TEXT"
      NAME="grade" SIZE="6"></td>
    </tr>
  </table>
  <center><button class="btn pillc" type="button" id="begin" onClick="hide3(); firstQuest(this.form); show();"><span><span>Begin</span></span></button></center>
    </div>
</form>
